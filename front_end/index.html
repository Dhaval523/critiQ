<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/critiq-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CritiQ - Film Reviews & Analysis</title>
    <style>
      /* Custom loading animation */
      @keyframes film-reel {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #root:empty::before {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        border: 4px solid #ffaa00;
        border-radius: 50%;
        border-top-color: transparent;
        animation: film-reel 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
